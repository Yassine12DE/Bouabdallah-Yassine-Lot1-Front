<nav class="navbar navbar-expand-lg modern-navbar" data-bs-theme="dark">
  <div class="container-fluid">
    <!-- Brand Logo -->
    <a class="navbar-brand" routerLink="/">
      <img
        src="/images/00-logo-tt-banner.png"
        width="45"
        alt="Logo"
        class="brand-logo"
      />
      <span class="brand-text">EventConnect</span>
    </a>

    <!-- Mobile Toggle Button -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarContent"
      aria-controls="navbarContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navigation Content -->
    <div class="collapse navbar-collapse" id="navbarContent">
      <!-- Main Navigation Links -->
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="event-list" routerLinkActive="active">
            <i class="ti ti-calendar-event nav-icon"></i>
            <span class="nav-text">Events</span>
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="reservation-list"
            routerLinkActive="active"
          >
            <i class="ti ti-list-check nav-icon"></i>
            <span class="nav-text">Reservations</span>
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="loyalty-badge"
            routerLinkActive="active"
          >
            <i class="ti ti-award nav-icon"></i>
            <span class="nav-text">Loyalty</span>
          </a>
        </li>
      </ul>

      <!-- User Profile Section -->
      <div class="navbar-user-section">
        <div class="dropdown user-dropdown">
          <a
            class="user-profile-toggle dropdown-toggle d-flex align-items-center"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <div class="user-avatar-wrapper">
              <img
                src="{{ imageUrl }}"
                alt="User profile"
                class="user-avatar"
                onerror="this.src='/images/user/avatar-3.jpg'"
              />
              <span class="user-status"></span>
            </div>
            <div class="user-info ms-2 d-none d-lg-block">
              <span class="user-name">{{
                user?.firstName + " " + user?.lastName
              }}</span>
              <span class="user-role">{{ user?.role }}</span>
            </div>
          </a>

          <div class="dropdown-menu dropdown-menu-end user-dropdown-menu">
            <!-- Dropdown Header -->
            <div class="dropdown-header">
              <div class="d-flex align-items-center">
                <div class="user-avatar-wrapper me-3">
                  <img
                    src="{{ imageUrl }}"
                    alt="User profile"
                    class="user-avatar-lg"
                    onerror="this.src='/images/user/avatar-3.jpg'"
                  />
                </div>
                <div>
                  <h6 class="user-name-lg mb-0">
                    {{ user?.firstName + " " + user?.lastName }}
                  </h6>
                  <small class="text-muted">{{ user?.role }}</small>
                </div>
              </div>
            </div>

            <div class="dropdown-divider"></div>

            <!-- Dropdown Items -->
            <a routerLink="profile" class="dropdown-item">
              <i class="ti ti-user"></i>
              <span>Profile</span>
            </a>

            <a routerLink="settings" class="dropdown-item">
              <i class="ti ti-settings"></i>
              <span>Settings</span>
            </a>

            <a class="dropdown-item" href="#">
              <i class="ti ti-bell"></i>
              <span>Notifications</span>
              <span class="badge bg-primary ms-2">3</span>
            </a>

            <div class="dropdown-divider"></div>

            <a (click)="logout()" class="dropdown-item logout-item">
              <i class="ti ti-logout"></i>
              <span>Logout</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
