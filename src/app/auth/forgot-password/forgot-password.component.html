<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="auth-header">
        <a href="#"
          ><img src="/images/simple-logo.png" width="70" alt="img"
        /></a>
      </div>
      <div class="card mb-5 position-absolute top-50 start-50 translate-middle">
        <img
          src="/images/00-logo-tt-banner.jpg"
          alt="logo"
          style="height: 150px"
        />
        <div class="card-body mb-3">
          <form #form="ngForm" (ngSubmit)="sendMail(form)">
            <div class="d-flex justify-content-between align-items-end mb-4">
              <h3 class="mb-0"><b>Forgot Password</b></h3>
              <a routerLink="/auth/login" class="link-primary">Back to Login</a>
            </div>
            <div class="form-group mb-3">
              <label class="form-label">Email Address</label>
              <input
                ngModel
                name="email"
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="Email Address"
              />
            </div>
            @if (error) {
            <p class="text-center alert alert-danger">
              cet email n'existe pas dans la base de données
            </p>
            } @if (passRecovered) {
            <p class="text-center alert alert-success">
              votre mot de passe a été envoyé à votre adresse e-mail
            </p>
            }
            <p class="mt-4 text-sm text-muted">
              Do not forgot to check SPAM box.
            </p>
            <div class="d-grid mt-3">
              <button type="submit" class="btn btn-primary">
                Send Password Reset Email
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
